<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.12.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.12.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <h1 id="header">LocalLeague</h1>

    <input type="text" id="email">
    <input type="password" id="password">

    <button id="login">Login</button>
    <button id="register">Register</button>
    <button id="logout">Log out</button>

    <div id="onLoggedIn" class="hide">
        <div id="playerProfile">
          <h2>Player Profile</h2>
          <input type="text" id="playerFirstName">Player first name
          <input type="text" id="playerLastName">Player last name
          Player Position
          <select id="playerPosition">
              <option value="ATK">ATK</option>
              <option value="MID">MID</option>
              <option value="DEF">DEF</option>
              <option value="GK">GK</option>
          </select>
          <button id="updatePlayerProfileBtn">Update</button>
        </div>

        <div id="createClub">
          <h2>Create a club</h2>
          <input type="text" id="clubName">Club Name
          <input type="text" id="clubLocation">Club Location
          <input type="text" id="clubPassword">Club Password
        
          <button id="createClubBtn">Create club</button>
      
        </div>



  </div>
  






  <!-- Custom scripts -->
  <script src="app.js"></script>
</body>
</html>
